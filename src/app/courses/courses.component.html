<form #f="ngForm" (ngSubmit)="submitForm(f)">
    <div class="form-group">
        <label for="courseName">
            Course Name</label>
      <input 
      ngModel
      required 
      minlength="3"
      maxlength="10"
      #courseName="ngModel"  
      type="text" 
      id="courseName"
      name="courseName"
      class="form-control" 
      (change)= "onChange(courseName)">

      <div class="alert alert-danger" *ngIf="!courseName.valid && courseName.touched">
            <div *ngIf="courseName.errors.required">Course  Name is Required</div>
            <div *ngIf="courseName.errors.minlength">Course Name should  be {{courseName.errors.minlength.requiredLength}} Characters</div>
            <div *ngIf="courseName.errors.maxlength">Course Name should  be {{courseName.errors.maxlength.requiredLength}} Characters</div>
      </div>
      <br/>
    </div>

    <div class="form-group">
        <label for="courseType">Course Type</label>
        <select 
        class="form-control" 
        ngModel 
        #courseType="ngModel"
        name="courseType" 
        id="courseType">
        <option value=""></option>
        <option *ngFor="let courseType of courseTypes" [ngValue]="courseType">{{courseType.type}}</option>
    
    
    </select>
    </div>

    <div>
        <label>
            <input ngModel #moneyBack="ngModel"  type="checkbox" name="moneyBack" id="moneyBack">
            30 day moneyback  gurantee
        </label>
    </div>

    {{f.value | json}}
    
    <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
    
</form>
